<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div style="width: 600px; height: 400px; background-image: url('https://static.sadhguru.org/d/46272/1633487538-1633487537509.jpg'); background-size: 100% 100%;">

    </div>
    <button>click</button>
    <script> 
        $(document).ready(function(){
            $('button').click(function(){
                $('div').css("color","blue").slideUp(2000).slideDown(2000);
            });
        });

    </script> 
</body>
</html>
