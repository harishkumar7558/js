<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="img border border-3 border-rounded mt-5 ms-5" style="width: 400px; height: 400px; background-size: 100% 100%;">
        </div>
        <button class="btn btn-info mt-5 ms-5" onclick="dice()">click</button>
    </div>
    <script>
        let c=180;
        function dice(){
            let d=Math.round(Math.random() * 5);
            console.log(d);
            document.getElementsByClassName('img')[0].style.transform="rotate("+c+"deg)";    
            document.getElementsByClassName('img')[0].style.transitionDuration="1s";
            c+=180;
            if(d==0){
                document.getElementsByClassName('img')[0].style.backgroundImage="url(https://www.clipartmax.com/png/middle/233-2335186_dice-clipart-single-dice-1.png)";
            }
            else if(d==1){
                document.getElementsByClassName('img')[0].style.backgroundImage="url(https://www.pngkey.com/png/detail/0-8939_file-dice-2-svg-dice-face-2-png.png)";
            }
            else if(d==2){
                document.getElementsByClassName('img')[0].style.backgroundImage="url(https://www.pikpng.com/pngl/m/122-1226219_file-dice-3-svg-dice-2-clipart.png)";
            }
            else if(d==3){
                document.getElementsByClassName('img')[0].style.backgroundImage="url(https://www.clipartmax.com/png/small/44-447792_file-dice-4-svg-peppa-pig-camper-van.png)";
            }
            else if(d==4){
                document.getElementsByClassName('img')[0].style.backgroundImage="url(https://www.clipartmax.com/png/middle/138-1382420_dice-clipart-number-five-8-on-a-dice.png)";
            }
            else if(d==5){
                document.getElementsByClassName('img')[0].style.backgroundImage="url(https://www.clipartmax.com/png/middle/235-2353386_open-dice-number-6.png)";
            }     
        }
    </script>
</body>
</html>
