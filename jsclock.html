<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5 d-flex" style="width: auto;">
        <div class="d1"></div>
        <div class="d2"></div>
        <div class="d3"></div>
        <div class="d4 ps-1"></div>
    </div>
    <script>
        let h=0;
        let m=0;
        let s=0;
        let t='am';
        function time(){
            document.getElementsByClassName('d1')[0].innerHTML=h+" : ";
            document.getElementsByClassName('d2')[0].innerHTML=m+" : ";
            document.getElementsByClassName('d3')[0].innerHTML=s;
            document.getElementsByClassName('d4')[0].innerHTML=t;
            if(s==60){
                s=0;
                m++;
            }
            else if(m==60){
                m=0;
                h++;
            }
            else if(h==12){
                h=0;
                t=local(t);
               
            }
            else{
                s++;
            }
        }
        function local(a){
            if(a==='am'){
                return 'pm';
            }
            else{
                return 'am';
            }
        }
        let t1=setInterval(time,0.1);
    </script>
</body>
</html>
