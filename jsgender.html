<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>male female</title>
</head>
<body>
    <script>
        let g=(prompt());
        let a=Number(prompt());
        if(g=='male'){
            if(a>=21){
                document.write("eligible");   
            }
            else{
                document.write("not eligible");   
            }
        }
        if(g=='female'){
            if(a>=18){
                document.write("eligible");   
            }
            else{
                document.write("not eligible");   
            }
        }
    </script>
</body>
</html>
