<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Billing Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div>
        <label for="rows">Number of Rows:</label>
        <input type="number" id="rows" name="rows" value="3">
        <label for="cols">Number of Columns:</label>
        <input type="number" id="cols" name="cols" value="5" disabled>
        <button onclick="generateTable()">Generate Table</button>
    </div>

    <div id="table-container"></div>

    <script>
        function generateTable() {
            const rows = document.getElementById('rows').value;
            let table = '<table>';
            table += "<tr><th>Product</th><th>Price</th><th>Quantity</th><th>Total</th><th>Undo</th></tr>";

            for (let i = 0; i < rows; i++) {
                table += '<tr>';
                table += `<td><input type="text" placeholder="Product"></td>`;
                table += `<td><input type="number" placeholder="Price"></td>`;
                table += `<td><input type="number" placeholder="Quantity"></td>`;
                table += `<td><span class="total">0</span></td>`;
                table += `<td><button onclick="undo(this)">Undo</button></td>`;
                table += '</tr>';
            }
            table += '</table>';
            const tableContainer = document.getElementById('table-container');
            tableContainer.innerHTML = table;
        }

        function undo(button) {
            const row = button.closest('tr');
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
