<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pos neg</title>
</head>
<body>
    <script>
        let a=Number(prompt());
        if(a>0){
            document.write(a+' positive number');
        }
        else if(a<0){
            document.write(a+' negative number');
        }
        else if(a==0){
            document.write(a+' zero');
        }
    </script>
</body>
</html>
