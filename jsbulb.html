<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bulb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="light mt-5  border border-2 border-success " style="margin: auto; height: 400px; width: 500px; background-size: 100% 100%;">
        </div>
    </div>
    <button class="btn btn-danger mt-3" style="margin-left:47%;" onclick="bulb()">switch</button>
    <script>
        let a=0;
        function bulb(){
            
            if(a==0){
                document.getElementsByClassName('light')[0].style.backgroundImage="url(https://images.squarespace-cdn.com/content/v1/56feae0ab6aa60ebb6039bf3/0b3eaace-9dc8-4a6e-b9aa-48f91ef8c621/PLTS-12109.jpg)";
                a++;
            }
            else{
                document.getElementsByClassName('light')[0].style.backgroundImage="url(https://5.imimg.com/data5/WL/SG/MY-8835990/10w-gls-light-bulb.jpg)";
                a--;
            }
        }
        bulb();
    </script>
</body>
</html>
