<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array object</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="d container">
        <table class="table">
            <thead>
                <th>id</th>
                <th>name</th>
                <th>phone</th>
                <th>email</th> 
            </thead>
            <tbody id="show">

            </tbody>
        </table>
    </div>
    
    <script>
        let a=[
            {
                id:1,
                name:"ajay",
                phone:9876543210,
                email:"aj@gmail"
            },
            {
                id:2,
                name:"hari",
                phone:8765432109,
                email:"hari@gmail"
            },
            {
                id:3,
                name:"karthi",
                phone:7654321098,
                email:"karthi@gmail"
            },
            {
                id:4,
                name:"mohan",
                phone:4345287727,
                email:"mohan@gmail"
            },
            {
                id:5,
                name:"raj",
                phone:9366445185,
                email:"raj@gmail"
            },
            {
                id:6,
                name:"tony",
                phone:8723587728,
                email:"tony@gmail"
            }
        ];
        let m=a.filter((fil)=>{
            return fil=fil.id>=4;
        });

        let arr=m.map((vj)=>{
            
            let table=document.getElementsByClassName('table')[0];
            let b=document.createElement("tr");

            let cell1 = document.createElement("td");
            cell1.textContent=vj.id;

            let cell2 = document.createElement("td");
            cell2.textContent=vj.name;
            
            let cell3 = document.createElement("td");
            cell3.textContent=vj.phone;

            let cell4 = document.createElement("td");
            cell4.textContent=vj.email;
        
            b.append(cell1,cell2,cell3,cell4);
            table.append(b);
        });

    </script>
</body>
</html>
