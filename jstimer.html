        let m=3;
        let s=60;
        function time(){
            
            if(s==0){
                s=59;
                m--;
            }
            else{
                s--;
            }
            document.getElementsByClassName('d1')[0].innerHTML=m+" : ";
            document.getElementsByClassName('d2')[0].innerHTML=s;
            if(m==0 && s==0){
                
                stop();  
            }
        }
        let m1=setInterval(time,50);
        function stop(){
            clearInterval(m1);
        }
