<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        h1{
            margin-top: 20px;
        }
        img{
            width: 400px;
            height: 300px;
            margin-top: 10px;
        }
        p{
            width: 35%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="start container">
    </div>
    <script>
        fetch("./card.json")
        .then(response=>response.json())
        .then((data)=>{
            let show=document.getElementsByClassName('start')[0];
            data.map((val)=>{

                let cd=document.createElement("h1");
                cd.textContent=val.name;
                let ig=document.createElement("img");
                ig.setAttribute("src",val.img);
                let des=document.createElement("p");
                des.textContent=val.desc;

                show.append(cd,ig,des);
            })
        })
    </script>
</body>
</html>
