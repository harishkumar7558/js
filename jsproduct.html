<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>purchase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container border border-3 mt-5">
        <form id="form" action="">
            <label for="name">Product Name</label><br>
            <input type="text" id="prodname" name="username"><br>

            <label for="name">Product Price</label><br>
            <input type="number" id="prodprice" name="username"><br>

            <!-- <label for="name">Tax</label><br>
            <input type="tel" id="tax" name="username"><br> -->

            <label for="name">Quantity</label><br>
            <input type="number" id="quantity" name="username"><br><br>

            <!-- <label for="name">TOTAL</label><br>
            <input type="tel" id="total" name="username"><br><br> -->

            <input class="btn btn-info"  type="submit" name="username">
        </form>
    </div>

    <table class="table">
        <thead>
            <th>Product name</th>
            <th>Quantity</th>
            <th>Product price</th>
            <th>Product total</th>
            <th>Tax</th>
            <th>Net total</th>
        </thead>
        <tbody id="table">

        </tbody>
    </table>

    <div id="total">

    </div>

    <script>    
    let form = document.getElementById('form');
    let total1=0;
    document.getElementById('total').innerHTML=total1;
    form.addEventListener('submit',(event)=>{
        event.preventDefault();
        let prodname=document.getElementById('prodname').value;
        let prodprice=document.getElementById('prodprice').value;
        // let tax=document.getElementById('tax').value;
        let quan=document.getElementById('quantity').value;
        // let total=document.getElementById('total').value;


        let table=document.getElementById('table');
        let row =table.insertRow(-1);

        let cell = row.insertCell(0);
        cell.textContent=prodname;

        let cell1 = row.insertCell(1);
        cell1.textContent=prodprice;
        
        let cell2 = row.insertCell(2);
        cell2.textContent=quan;

       

        // total
        let cell3 = row.insertCell(3);
        let total=prodprice * quan;
        cell3.textContent=total;
        let ptax=total*(12/100);

        let cell4 = row.insertCell(4);
        cell4.textContent=ptax;
        
        let cell5 = row.insertCell(5);
        cell5.textContent=ptax+total;
        total1+=ptax+total;
        document.getElementById('total').innerHTML=total1;

        row.append(cell,cell1,cell2,cell3,cell4,cell5);
        table.append(row);
        form.reset();

    });

    </script>
</body>
</html>
