<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <div>

    </div>
    
    <script>
        let a=[1,2,3,4,5,6,7,8];

        // map
        let arr=a.map((val)=>{
            return val=val%2==0?val*2:val*3;
        });
        console.log(arr);
        console.log(a);

        // filter
        let arr2=a.filter((val2)=>{
            return val2%2==0;
        });
        console.log(arr2);
        console.log(a);
           
    </script>
</body>
</html>
