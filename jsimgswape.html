<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img swape</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container d-flex mt-5 p-5 border border-3 border-info">
        <img id="img" src="" alt="images" width="600px" height="400px">   
    </div>

    <div id="b1" onclick="btn2()" style="position: absolute; top: 45%; left: 9%;">
        <img src="https://cdn.icon-icons.com/icons2/1244/PNG/512/1492790978-5arrow-left_84256.png" alt="" width="30px" height="30px">
    </div>
    <div id="b2" onclick="btn()" style="position: absolute; top: 45%; left: 57%;">
        <img src="https://uxwing.com/wp-content/themes/uxwing/download/arrow-direction/angle-circle-right-icon.png" alt="" width="30px" height="30px">
    </div>
    
    <script>
        const img=[
        "https://media.istockphoto.com/id/1146517111/photo/taj-mahal-mausoleum-in-agra.jpg?s=612x612&w=0&k=20&c=vcIjhwUrNyjoKbGbAQ5sOcEzDUgOfCsm9ySmJ8gNeRk=",
        "https://thumbs.dreamstime.com/b/paris-eiffel-tower-river-seine-sunset-france-one-most-iconic-landmarks-107376702.jpg","https://cdn.pixabay.com/photo/2015/06/19/21/24/avenue-815297_640.jpg",
        "https://media.istockphoto.com/id/1225173869/photo/house-boat-anchored-in-lake-with-jungle-background-backwaters-kerala-india.jpg?s=612x612&w=0&k=20&c=uo-bsRQjhlT9AgeWBs_pkSvHQwStCelMC75EUpzwjHU=",
        "https://images.unsplash.com/photo-1582510003544-4d00b7f74220?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y2hlbm5haXxlbnwwfHwwfHx8MA%3D%3D",
        
        "https://cdn.pixabay.com/photo/2018/01/12/10/19/fantasy-3077928_640.jpg",
        "https://kinsta.com/wp-content/uploads/2020/08/tiger-jpg.jpg",
        "https://img.freepik.com/premium-photo/beautiful-sky-aesthetic-purple-high-resolution-4k-wallpaper-image-ai-generated-art_853163-1714.jpg",
        "https://t4.ftcdn.net/jpg/05/49/63/41/360_F_549634163_42zzk2FceGNyyCkNm2glqMOge8wQnKcg.jpg"
        ]
        let i=0;
        function btn(){
            if(img.length-1===i){
                i=0;
            }  
            else{
                 
            document.getElementById('img').setAttribute('src',img[i]);
            console.log(i);
            i++;
            } 
          
        }
        function btn2(){
           
            if(i===0){
                 document.getElementById('img').setAttribute('src',img[i]);
                i=img.length-1;
                console.log(i);
            }
            else{
                i--;
                document.getElementById('img').setAttribute('src',img[i]);
                console.log(i);
          
            }
        }
    </script>
</body>
</html>
