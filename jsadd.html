<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add</title>
</head>
<body>
    <script>
        let num=Number(prompt());
        if(num==0){
            document.write(num+' zero');
        }
        else if(num%2==1){
            document.write(num+' odd');
        }
        else if(num%2==0){
            document.write(num+' even');
        }
    </script>
</body>
</html>
