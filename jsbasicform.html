<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #msg{
            width: 400px;
            height: 50px;
            margin-top: 20px;
        }
        .show{
            width: 50%;
            height: 200px;
            margin-top: 50px;
            border: 1px solid rgb(79, 151, 79);
        }
    </style>
</head>
<body>
    <div class="fm container mt-5">
        <form id="form" method="post">
            <label for="name">Message box</label><br>
            <input type="text" id="msg" name="username"><br>
            <input type="submit" class="btn btn-primary mt-4" value="submit">
        </form>
        <div class="show">

        </div>
    </div>
    <script>
        document.getElementById('form').addEventListener("submit",(e)=>{
            e.preventDefault();
            let s=document.getElementById('msg').value;
            document.getElementsByClassName('show')[0].innerHTML=s;
        });  
    </script>
</body>
</html>
